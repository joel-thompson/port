version: 2.1
orbs:
  react: thefrontside/react@0.2.0
workflows:
  push:
    jobs:
      - react/install
      - react/test:
          requires:
            - react/install
      - linting:
          requires:
            - react/install

jobs:
  linting:
    docker:
      - image: circleci/node:12.22.5

    steps:
      - checkout
      - run: yarn install
      - run: yarn eslint src/**/*.ts{,x} --max-warnings=0
      - store_test_results:
          path: "reports/junit/js-test-results.xml" 
